<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src="../../../assets/nba.jpg" />
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>Ingrese sus datos</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content [formGroup]="loginForm">
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="emailValue" type="email" formControlName="email" errorText="Usuario invalido" 
          label="Usuario" labelPlacement="floating" placeholder="Ej: duoc"></ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('required')">
          El correo es requerido.
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('email')">
          El correo es inválido.
        </ion-text>
        <ion-item>
          <ion-input [(ngModel)]="passValue" type="password" formControlName="password"
          label="Contraseña" labelPlacement="floating" placeholder="Ingrese contraseña"></ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es requerido.
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('minlength')">
          La contraseña debe tener al menos 6 caracteres.
        </ion-text>
      </ion-list>
      <div class="centrado">
        <ion-button [disabled]="!loginForm.valid" color="success" (click)="login()">Ingresar</ion-button>
        <ion-button >Registrar</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
